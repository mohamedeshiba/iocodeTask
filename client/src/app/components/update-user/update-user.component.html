<form [formGroup]="userForm" class="user-form">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" formControlName="firstName" class="form-control">
      <div *ngIf="userForm.get('firstName')!.invalid && userForm.get('firstName')!.touched" class="error-message">
        First name is required
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" formControlName="lastName" class="form-control">
      <div *ngIf="userForm.get('lastName')!.invalid && userForm.get('lastName')!.touched" class="error-message">
        Last name is required
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-control">
      <div *ngIf="userForm.get('email')!.invalid && userForm.get('email')!.touched" class="error-message">
        Email is required and must be a valid email address
      </div>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone:</label>
      <input type="tel" id="phoneNumber" formControlName="phoneNumber" class="form-control">
    </div>
    <button type="button" (click)="saveUser()" [disabled]="userForm.invalid" class="btn btn-primary">Save</button>
    <button type="button" (click)="closeDialog()" class="btn btn-secondary">Cancel</button>
  </form>
